<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draggable Slider Tabs</title>
        <!--==========font-awesome==========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.png"/>
        <!--==========main css==========-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="wrapper">
        <div class="icon">
            <i class="fa-solid fa-angle-left" id="left"></i>
        </div>
        <ul class="tab_box">
            <li class="tab">Coding</li>
            <li class="tab active">JavaScript</li>
            <li class="tab">Wordpress</li>
            <li class="tab">Podcasts</li>
            <li class="tab">Databases</li>
            <li class="tab">Web Development</li>
            <li class="tab">Umboxing</li>
            <li class="tab">Histoty</li>
            <li class="tab">Programming</li>
            <li class="tab">Islamic</li>
            <li class="tab">Algorithms</li>
            <li class="tab">Comedy</li>
            <li class="tab">Gaming</li>
            <li class="tab">Share Market</li>
            <li class="tab">Smartphones</li>
            <li class="tab">Data Struture</li>
        </ul>
        <div class="icon">
            <i class="fa-solid fa-angle-right" id="right"></i>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
